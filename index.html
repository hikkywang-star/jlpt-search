<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Â∞èÁã∏Êó•Ë™û„ÉªËÄÉÂè§È°åË≥áÊñôÂ∫´ V2.4</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@700&family=Noto+Sans+JP:wght@700&display=swap');
        body { font-family: 'Noto Sans JP', sans-serif; background-color: #FFFFFF; padding: 10px; font-weight: bold; margin: 0; }
        .search-container { text-align: center; margin-bottom: 20px; position: sticky; top: 0; z-index: 100; background: white; padding: 10px 0; }
        .search-input { width: 95%; max-width: 500px; padding: 12px 20px; border-radius: 30px; border: 3px solid #FDF2F4; font-size: 16px; font-weight: bold; outline: none; box-sizing: border-box; }
        .grid-layout { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px; max-width: 1200px; margin: 0 auto; }
        .card-scene { height: 480px; perspective: 1500px; width: 100%; }
        .card-inner { position: relative; width: 100%; height: 100%; transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1); transform-style: preserve-3d; cursor: pointer; }
        .card-inner.is-flipped { transform: rotateY(180deg); }
        .card-front, .card-back { position: absolute; width: 100%; height: 100%; backface-visibility: hidden; border-radius: 24px; background-color: #FFFFFF; box-shadow: 0 4px 15px rgba(0,0,0,0.08); border: 1px solid rgba(0,0,0,0.1); display: flex; flex-direction: column; box-sizing: border-box; padding: 25px; }
        .card-back { transform: rotateY(180deg); }
        .color-bar { position: absolute; top: 0; left: 0; right: 0; height: 10px; border-radius: 24px 24px 0 0; }
        .badge-container { display: flex; justify-content: space-between; margin-bottom: 15px; }
        .level-badge { font-size: 18px; color: #BBB; font-weight: 900; }
        .category-tag { font-size: 11px; background: #F5F5F5; color: #888; padding: 2px 8px; border-radius: 6px; }
        
        /* ‰øÆÊ≠£Ôºö‰æãÂè•Â≠óÈ´îÊîæÂ§ß */
        .question-text { font-size: 18px; color: #333; line-height: 1.5; margin-bottom: 15px; min-height: 50px; }
        
        .main-content { flex-grow: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; }
        .kana-top { font-size: 16px; color: #666; margin-bottom: 5px; }
        .kanji-main { font-family: 'Noto Serif JP', serif; font-size: 38px; color: #333; line-height: 1.2; text-decoration: underline; text-underline-offset: 8px; text-decoration-color: #FFB7C5; }
        
        /* ‰øÆÊ≠£ÔºöÈÅ∏È†ÖÂ≠óÈ´îÊîæÂ§ß */
        .options-box { font-size: 18px; color: #555; text-align: left; background: #FAFAFA; padding: 12px; border-radius: 12px; margin: 15px 0; width: 100%; line-height: 1.6; }
        
        .meaning-text { font-size: 28px; color: #333; font-weight: bold; margin-bottom: 10px; }
        .note-section { font-size: 15px; color: #777; line-height: 1.6; text-align: left; }
        .teacher-stamp { position: absolute; bottom: 15px; left: 25px; font-size: 11px; color: #FFB7C5; border: 1px solid #FFB7C5; padding: 1px 6px; border-radius: 4px; }
        .ref-tag { position: absolute; bottom: 15px; right: 25px; font-size: 10px; color: #DDD; }
        .hidden { display: none !important; }
        @media (max-width: 480px) { .card-scene { height: 420px; } .kanji-main { font-size: 32px; } .meaning-text { font-size: 24px; } .question-text, .options-box { font-size: 16px; } }
    </style>
</head>
<body>
<div class="search-container"><input type="text" id="searchBar" class="search-input" oninput="filterCards()" placeholder="üîç ÊêúÂ∞ãËÄÉÂè§È°å„ÄÅÂπ¥‰ªΩÊàñÈóúÈçµÂ≠ó..."></div>
<div id="cardGrid" class="grid-layout"></div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
<script>
    const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTBZOI3_qJ74H8TrQbIGM8zsm3RCJQO1l9J4tWbFRvufTUihvnIflzp275NYOX8M-MdaVkkaDhj-KYg/pub?output=csv';
    function loadData() {
        Papa.parse(csvUrl, { download: true, header: true, complete: function(results) {
            const grid = document.getElementById('cardGrid');
            results.data.forEach(item => {
                if (!item.Kanji) return;
                const card = document.createElement('div');
                card.className = 'card-scene';
                card.setAttribute('data-search', `${item.Question}${item.Kanji}${item.Kana}${item.Meaning}${item.Level}${item.Category}${item.Reference}`.toLowerCase());
                const color = item.Color || '#FFD1DC';
                const optionsHtml = item.Options ? `<div class="options-box">${item.Options.replace(/\\n/g, '<br>')}</div>` : '';
                card.innerHTML = `<div class="card-inner" onclick="this.classList.toggle('is-flipped')">
                    <div class="card-front"><div class="color-bar" style="background-color: ${color}"></div>
                        <div class="badge-container"><div class="level-badge">${item.Level || ''}</div><div class="category-tag">${item.Category || ''}</div></div>
                        <div class="question-text">${item.Question || ''}</div>
                        <div class="main-content">
                            <div class="kana-top">${item.Kana || ''}</div>
                            <div class="kanji-main">${item.Kanji || ''}</div>
                        </div><div class="teacher-stamp">Â∞èÁã∏ËÄÅÂ∏´Êï¥ÁêÜ</div></div>
                    <div class="card-back"><div class="color-bar" style="background-color: ${color}; opacity: 0.3;"></div>
                        <div class="badge-container"><div class="level-badge">${item.Level || ''}</div></div>
                        <div class="main-content">
                            <div class="meaning-text">${item.Meaning || ''}</div>
                            ${optionsHtml}
                            <div class="note-section">‚úèÔ∏è ${item.Desc || ''}</div>
                        </div><div class="teacher-stamp">Â∞èÁã∏ËÄÅÂ∏´Êï¥ÁêÜ</div><div class="ref-tag">${item.Reference || ''}</div></div></div>`;
                grid.appendChild(card);
            });
        }});
    }
    function filterCards() {
        let input = document.getElementById('searchBar').value.toLowerCase();
        let cards = document.getElementsByClassName('card-scene');
        for (let card of cards) { card.classList.toggle('hidden', !card.getAttribute('data-search').includes(input)); }
    }
    loadData();
</script>
</body>
</html>
